<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasay ToGo</title>
    <link rel = "icon" href ="img/pasay.png" type = "image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="bootstrap.js"></script>
</head>
<body>
    <div class="container-fluid" style="padding: 0;">
        <nav class="navbar navbar-expand-lg cnavbar-light p-0 sticky-top">
            <div class="container-fluid ml-auto p-0" style="z-index: 2;">
                <a class="navbar-brand w-10" href="index.html" alt="Lakbay Pasay">
                    <img src="img/webLogo.png" class="d-inline ms-5 me-1" style="width:20%;" alt="Lakbay Pasay">
                </a>
                <button class="navbar-toggler ms-auto ham" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown me-2">
                            <div class="cstm-drop-ls">
                                <!--cstm-drop-btn-->
                                <button class="cstm-drop-btn">CATEGORIES 
                                    <i class="fa fa-caret-down"></i>
                                </button>
                                <!--cstm-drop-itm-->
                                <div class="cstm-drop-itm">    
                                    <a href="food.html">Food Places</a>
                                    <a href="museum.html">Museums</a>
                                    <a href="landmark.html">Landmarks</a>
                                    <a href="shop.html">Shopping Malls</a>
                                    <a href="hotel.html">Hotels</a>
                                    <a href="park.html">Theme Park</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item cstm-drop me-4">
                            <a class="nav-link cstm-drop" href="about.html">ABOUT</a>
                        </li>
                        <li class="nav-item cstm-drop me-4">
                            <a class="nav-link cstm-drop" href="#">CONTACT</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="d-flex ps-5" style="margin-left: 10%;">
            <div class="d-flex p-2 mt-3 ms-5 me-5 bg-white" style="width: 70%;">
                <div class="d-none d-md-none d-sm-none d-lg-block">
                    <img src="img/half2.jpg">
                </div>
                <form class="d-block">
                    <p class="h2 mt-3 mb-4 ms-5 fw-bolder text-success">CONTACT US</p>
                    <div class="container ">
                        <div class="row me-3 ms-3">
                            <div class="form-floating p-1">
                                <input type="email" class="form-control" id="floatEm" placeholder="Email" required>
                                <label for="floatEm">Email</label>
                            </div>
                            
                            <div class="form-floating mt-3 p-1">
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                                <label for="name">Name</label>
                            </div>
                            <div class="form-floating mt-3 p-1">
                                <textarea class="form-control" id="ta" placeholder="Message..."></textarea>
                                <label for="ta">Message...</label>
                            </div>
                            <div class="p-1">
                                <button class="w-100 mt-3 btn btn-success">SUBMIT</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-success fixed-bottom">
            <div class="container-fluid ms-auto text-white justify-content-center">
                @Copyright 2022
            </div>
        </nav>
    </div>
</body>
</html>
