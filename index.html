<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakbay Pasay</title>
    <link rel = "icon" href ="img/pasay.png" type = "image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <script src="bootstrap.bundle.min.js" async></script>
    <script src="bootstrap.js" async></script>
    <script src="func.js" async></script>
</head>
<body>
    <div class="container-fluid" style="padding: 0; height: 100%; overflow-x: hidden;">
        <div class="g-container p-1" >
            <div class="g-row-1 mt-0 text-center" >
                <img id="log" src="img/webLogo.png">
                <p class="fs-5 text-success fst-italic text" style="margin-left: 1%;">Simulan ang paglakbay at saya sa <span class="text-danger">PASAY!</span></p>
            </div>
            <div class="g-row-2" >
                <div class="g-col-1">
                    <a href="food.html" class="f">
                        <img id="food" onmouseenter="highlight('food', 'foodt')" onmouseleave="unhighlight('food', 'foodt')" style="width: 35%; margin-left: 33%;" src="img/fp.png">
                        <a role="button" class="fw-bolder fs-4 text" onmouseenter="highlight('food', 'foodt')" onmouseleave="unhighlight('food', 'foodt')" id="foodt">FOOD PLACES</a>
                    </a>
                </div>
                <div class="g-col-2">
                    <a href="museum.html">
                        <img id="muse" onmouseenter="highlight('muse', 'muset')" onmouseleave="unhighlight('muse', 'muset')" style="width: 32%; margin-left: 38%;" src="img/muse.png">
                        <a role="button" class="fw-bolder fs-4 text" onmouseenter="highlight('muse', 'muset')" onmouseleave="unhighlight('muse', 'muset')" id="muset">MUSEUMS</a>
                    </a>
                </div>
                <div class="g-col-3">
                    <a href="shop.html">
                        <img id="shop" onmouseenter="highlight('shop', 'shopt')" onmouseleave="unhighlight('shop', 'shopt')" style="width: 30%; margin-left: 37%;" src="img/shop.png">
                        <a role="button" class="fw-bolder fs-4 text" onmouseenter="highlight('shop', 'shopt')" onmouseleave="unhighlight('shop', 'shopt')" id="shopt">SHOPPING MALL</a>
                    </a>
                </div>
                <div class="g-col-4">
                    <a href="hotel.html">
                        <img id="hotel" onmouseenter="highlight('hotel', 'hotelt')" onmouseleave="unhighlight('hotel', 'hotelt')" style="width: 27%; margin-left: 37%;" src="img/ho.png">
                        <a role="button" class="fw-bolder fs-4 text" onmouseenter="highlight('hotel', 'hotelt')" onmouseleave="unhighlight('hotel', 'hotelt')" id="hotelt">HOTELS</a>
                    </a>
                </div>
                <div class="g-col-5">
                    <a href="park.html">
                        <img id="park" onmouseenter="highlight('park', 'parkt')" onmouseleave="unhighlight('park', 'parkt')" style="width: 42%; margin-left: 28%;" src="img/park.png">
                        <a role="button" class="fw-bolder text" onmouseenter="highlight('park', 'parkt')" onmouseleave="unhighlight('park', 'parkt')" id="parkt">THEME PARK RIDES</a>
                    </a>
                </div>
                <div class="g-col-6">
                    <a href="landmark.html">
                        <img id="land" onmouseenter="highlight('land', 'landt')" onmouseleave="unhighlight('land', 'landt')" style="width: 31%; margin-left: 35%;" src="img/land.png">
                        <a role="button" class="fw-bolder fs-4 text" onmouseenter="highlight('land', 'landt')" onmouseleave="unhighlight('land', 'landt')" style="margin-left: 25%;" id="landt">LANDMARKS</a>
                    </a>
                </div>
            </div>
        </div>
        <div class="text-end ms-auto cstm-drop mt-5 mb-5">
            <a class="d-inline nav-link cstm-drop text mt-5" href="contact.html">CONTACT</a>
            <a class="d-inline nav-link cstm-drop text mt-5" aria-current="page" href="about.html">ABOUT</a>
        </div>     
    </div>
    <nav class="navbar navbar-expand-lg bg-success fixed-bottom">
        <div class="container-fluid ms-auto text-white justify-content-center">
            @Copyright 2022
        </div>
    </nav>
</body>
</html>
